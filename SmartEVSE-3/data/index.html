  <script>
        // let endpoint = document.location + 'settings';
        let endpoint = 'http://10.0.0.36/settings';
        let initiated=false;

        $(document).ready(loadData());

      function loadData(){
        $.ajax({
              url: endpoint
          }).then(function(data) {
            if(!initiated) {
              initiated = true;
              $('#version').append(data.version);
            }

            $('#mode').text(data.mode);
            $('#car_connected').text(data.car_connected ? "Yes" : "No");
            $('#state').text(data.evse.state);
            $('#error').text(data.evse.error);
            $('#temp').text(data.evse.temp);

            $('#charge_current').text((data.settings.charge_current/10).toFixed(1) + " A");
            $('#current_min').text(data.settings.current_min.toFixed(1) + " A");
            $('#current_max').text(data.settings.current_max.toFixed(1) + " A");
            $('#override_current').text((data.settings.override_current/10).toFixed(1) + " A");

            $('#battery_current').text(data.home_battery.current);
            $('#battery_last_update').text(data.home_battery.last_update);

            $('#phase_total').text((data.phase_currents.TOTAL/10).toFixed(1) + " kW");
            $('#phase_1').text((data.phase_currents.L1/10).toFixed(1) + " kW");
            $('#phase_2').text((data.phase_currents.L2/10).toFixed(1) + " kW");
            $('#phase_3').text((data.phase_currents.L3/10).toFixed(1) + " kW");

            $('#phase_original_total').text((data.phase_currents.original_data.TOTAL/10).toFixed(1) + " kW");
            $('#phase_original_1').text((data.phase_currents.original_data.L1/10).toFixed(1) + " kW");
            $('#phase_original_2').text((data.phase_currents.original_data.L2/10).toFixed(1) + " kW");
            $('#phase_original_3').text((data.phase_currents.original_data.L3/10).toFixed(1) + " kW");

            setTimeout("loadData()", 5000);
          });
      }
  </script>
